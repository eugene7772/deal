databaseChangeLog:
  - changeSet:
      id: client
      author: Eugene
      changes:
        - createTable:
            tableName: client
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account
                  type: character varying(255)
              - column:
                  name: birthdate
                  type: date
              - column:
                  name: dependent_amount
                  type: integer
              - column:
                  name: email
                  type: character varying(255)
              - column:
                  name: employment_status
                  type: character varying(255)
              - column:
                  name: first_name
                  type: character varying(255)
              - column:
                  name: gender
                  type: character varying(255)
              - column:
                  name: issue_branch
                  type: character varying(255)
              - column:
                  name: issue_date
                  type: date
              - column:
                  name: last_name
                  type: character varying(255)
              - column:
                  name: marital_status
                  type: character varying(255)
              - column:
                  name: middle_name
                  type: character varying(255)
              - column:
                  name: passport_number
                  type: character varying(255)
              - column:
                  name: passport_series
                  type: character varying(255)
              - column:
                  name: position
                  type: character varying(255)
              - column:
                  name: salary
                  type: integer
              - column:
                  name: work_experience_current
                  type: integer
              - column:
                  name: work_experience_total
                  type: integer
              - column:
                  name: id_employee
                  type: bigint